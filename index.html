<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABStore</title>
</head>
<body>
    <div id="header">
        <a href="#" id="logo">ABStore</a>
        <form>
        <select name="server" class="search" id="server">
            <option>Absulute</option>
            <option>Платинум</option>
            <option>Титаниум</option>
            <option>Хромиум</option>
            <option>Аурум</option>
            <option>Литиум</option>
        </select>
        <input type="search" id="search" class="search" placeholder="Быстрый поиск">
        <select name="category"class="search" id="category">
            <option>Все</option>
            <option>Дома</option>
            <option>Транспорт</option>
            <option>Бизнес</option>
            <option>Мелочи</option>
            <option>Услуги</option>
        </select>
        <input type="button" value="Поиск" class="search" id="buttonsearch">
        <a href="#" id="login">Личный кабинет</a>
        <div class="inlogin">
            <a href="#" class="profil">Мой профиль</a>
            <a href="#" class="profil">Подать объявление</a>
            <a href="#" class="profil">Мои объявлении</a>
            <a href="#" class="profil">Выйти</a>
        </div>
        </form>
    </div>
</body>
</html>
